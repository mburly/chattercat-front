<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Chattercat</title>
    <link rel="stylesheet" href="styles/98.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="lib/css/fontawesome-pro-6.0.0-web/css/all.css">
</head>
<body>
    <div class="head">
      <span class="title">Chattercat</span>
      <img src="images/users-icon.png" class="login-icon">
      <div id="statusContainer">
        status:
        <!-- <span class="status online">online</span> -->
        <span class="loader" id="statusLoader"></span>
      </div>
    </div>
    <hr>
    <div id="main">
      <div class="window">
          <div class="title-bar">
            <div class="title-bar-text"><i class="fas fa-cat-space"></i>Chattercat - click a channel name to view stats</div>
          </div>
          <div class="window-body">
              <div class="action-group">
                <button class="action-button" id="mainExpandButton">Expand all</button>
                <button class="action-button" id="mainCollapseButton">Collapse all</button>
                <button class="action-button" id="mainRefreshButton" style="color:purple;">Refresh</button>
              </div>
              <div class="load">
                <span class="loader" id="mainLoad"></span>
              </div>
              <ul class="channels">
              </ul>
          </div>
      </div>

      <div class="window-group" id="picturesGroup">
        <div class="window window-group-member">
          <div class="title-bar">
            <div class="title-bar-text"><img src="images/flag-usa.svg" class="window-icon">cincinnati.jpg</div>
            <div class="title-bar-controls">
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body window-image-body">
            <img src="images/cincinnati.jpg" class="window-full-image">
          </div>
        </div>

        <div class="window window-group-member">
          <div class="title-bar">
            <div class="title-bar-text"><img src="images/flag-se.svg" class="window-icon">singapore.jpg</div>
            <div class="title-bar-controls">
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body window-image-body">
            <img src="images/singapore.jpg" class="window-full-image">
          </div>
        </div>

      <div class="window window-group-member">
        <div class="title-bar">
          <div class="title-bar-text"><img src="images/flag-ca.svg" class="window-icon">vancouver.jpg</div>
          <div class="title-bar-controls">
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body window-image-body">
          <img src="images/vancouver.jpg" class="window-full-image">
        </div>
      </div>


    </div>
      
    <script src="lib/js/jquery-3.6.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <div class="live"><div class="circle pulse"></div><span class="tracking-text">Currently tracking 2 channels</span></div> -->
</body>
</html>
